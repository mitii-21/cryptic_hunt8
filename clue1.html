<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes Cryptic Hunt</title>
    <style>
        body {
            background-image: url('wallpaper1.jpg'); /* Updated Sherlock Holmes-themed background */
            background-size: cover;
            background-position: center;
            color: #f5ecec;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }
        .input-box {
            padding: 10px;
            margin: 20px;
            font-size: 18px;
            border: 2px solid #c19a6b;
            background: #2c2c2c;
            color: white;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #c19a6b;
            color: black;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #a67c52;
        }  
    </style>
</head>
<body>
   
<h1>The Gate Combination</h1>

<div class="container">
  <p>Three numbers hold the key,<br>
  Their sum is twelve, their product, forty-two.<br>
  The smallest comes first, the largest last,<br>
  The middle one's a prime, built to last.</p>

  <label for="num1">Number 1:</label>
  <input type="number" id="num1" class="input-box"><br>

  <label for="num2">Number 2:</label>
  <input type="number" id="num2" class="input-box"><br>

  <label for="num3">Number 3:</label>
  <input type="number" id="num3" class="input-box"><br>

  <button class="btn" onclick="checkAnswer()">Check Answer</button>
</div>

<div id="result"></div>

<script>
function checkAnswer() {
  const num1 = parseInt(document.getElementById("num1").value);
  const num2 = parseInt(document.getElementById("num2").value);
  const num3 = parseInt(document.getElementById("num3").value);

  const sum = num1 + num2 + num3;
  const product = num1 * num2 * num3;

    // Prime check for num2 (you can make this more robust if needed)
    function isPrime(number) {
        if (number <= 1) return false;
        for (let i = 2; i * i <= number; i++) {
            if (number % i === 0) return false;
        }
        return true;
    }

  if (sum === 12 && product === 42 && num1 < num2 && num2 < num3 && isPrime(num2)) {
    document.getElementById("result").textContent = "Correct! The combination is " + num1 + num2 + num3;
        // You could redirect or reveal the next clue here:
        window.location.href = "clue2.html"; // Example redirect
  } else {
    document.getElementById("result").textContent = "Incorrect. Try again.";
  }
}
</script>

</body>
</html>
</body>
